trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - '/'

pr:
  branches:
    include:
      - master
  paths:
    include:
      - '/'

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - master
    always: true

resources:
  repositories:
  - repository: templates
    type: github
    name: osisoft/OSI-Samples
    endpoint: osisoft/OSI-Samples

variables:
  - template: '/miscellaneous/build_templates/variables.yml@templates'
  - name: projPath
    value: '/OMF_API/'
  - name: testPath
    value: '/OMF_APITests'
  - name: CredFile
    value: appsettings.json
  - name: CredFileLibrary
    value: product-readiness.omf_api_dotnet.ocs.json
  - name: CredFileLibraryOP
    value: product-readiness.omf_api_dotnet.onprem.json
  - name: analysisProject
    value: OMF_API_DotNet

jobs:
  - job: Tests_OCS
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - template: '/miscellaneous/build_templates/config.yml@templates'
        parameters:
          fileOriginal: $(CredFile)
          fileLibrary: $(CredFileLibrary)
          filePath: $(projPath)

      - script: |
          echo Clean
          call dotnet clean
          echo Restore
          call dotnet restore --ignore-failed-sources
          echo Build
          call dotnet msbuild -p:HIGHENTROPYVA=true
          echo Test
          call dotnet test
          echo Complete
        workingDirectory: $(Build.SourcesDirectory)$(testPath)/
        displayName: 'Run tests'

  - job: Tests_OnPrem
    pool:
      name: 00-OSIManaged-Test
      demands: COMPUTERNAME -equals $(buildAgent)
    steps:
      - template: '/miscellaneous/build_templates/config.yml@templates'
        parameters:
          fileOriginal: $(CredFile)
          fileLibrary: $(CredFileLibraryOP)
          filePath: $(projPath)

      - script: |
          echo Clean
          call dotnet clean
          echo Restore
          call dotnet restore --ignore-failed-sources
          echo Build
          call dotnet msbuild -p:HIGHENTROPYVA=true
          echo Test
          call dotnet test
          echo Complete
        workingDirectory: $(Build.SourcesDirectory)$(testPath)/
        displayName: 'Run tests'

  - template: '/miscellaneous/build_templates/analysis.yml@templates'
    parameters:
      language: dotnet
